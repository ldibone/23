<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <!-- ============ HEADER =========== -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav_logo">
                <img src="assets/img/logo.svg" alt="logo">
            </a>

            <div class="nav_menu" id="nav-menu">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            Home
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            Pricing
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            Event
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">
                            Contact
                        </a>
                    </li>
                </ul>

                <div class="nav_buttons">
                    <a href="#" class="nav_button-link">
                        Login
                    </a>
                    <a href="#" class="nav_button-ghost">
                        Get Started
                    </a>
                </div>
                <div class="nav_close" id="nav_close">
                    <i class="ri-close-circle-line"></i>
                </div>
            </div>
            <div class="nav_toggle" id="nav_toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>

    <!-- ================= MAIN ============ -->

    <main class="main">
        <section class="home">
            <div class="home_container container">
                <div class="home_content">
                    <div class="home_data">
                        <h3 class="home_subtitle">
                            A LIFETIME EXPERIENCE
                        </h3>

                        <h1 class="home_title">
                            Camping Event<br>
                            To Remember
                        </h1>

                        <p class="home_description">
                            Camp anywhere any time without hassle and enjoy.
                        </p>

                        <a href="#" class="home_button">
                            Explore Locations
                        </a>
                    </div>

                        <img src="./assets/img/bird-1.svg" alt="bird image" class="home_bird-1">
                        <img src="./assets/img/bird-2.svg" alt="bird image" class="home_bird-2">
                    </div>

                        <div class="home_images">
                            <img src="./assets/img/img-4.svg " alt="image" class="">
                            <img src="./assets/img/img-3.svg " alt="image" class="home_img-3">
                            <img src="./assets/img/img-2.svg " alt="image" class="home_img-2">
                            <img src="./assets/img/img-1.svg " alt="image" class="home_img-1">   
                </div>
               
            </div>
        </section>
    </main>

    <script src="./js/main.js"></script>
    <script src="./js/gsap.min.js"></script>
</body>

</html>
